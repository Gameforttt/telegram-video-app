<!DOCTYPE html>
<html>
<head>
    <title>üé¨ Video Downloader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus, select:focus {
            outline: 3px solid #00c853;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #00c853;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #009624;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success { color: #00c853; }
        .error { color: #ff4444; }
        
        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé¨</div>
        <h1>Video Downloader</h1>
        
        <div class="platform-icons">
            <span>üìπ</span>
            <span>üì±</span>
            <span>üéµ</span>
            <span>üîó</span>
        </div>
        
        <div class="input-group">
            <label for="urlInput">–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ:</label>
            <input type="url" id="urlInput" placeholder="https://youtube.com/..." />
        </div>
        
        <div class="input-group">
            <label for="formatSelect">–§–æ—Ä–º–∞—Ç:</label>
            <select id="formatSelect">
                <option value="video">üé• –í–∏–¥–µ–æ (MP4)</option>
                <option value="audio">üéµ –ê—É–¥–∏–æ (MP3)</option>
                <option value="original">üìÅ –û—Ä–∏–≥–∏–Ω–∞–ª</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="qualitySelect">–ö–∞—á–µ—Å—Ç–≤–æ:</label>
            <select id="qualitySelect">
                <option value="1080">Full HD (1080p)</option>
                <option value="720" selected>HD (720p)</option>
                <option value="480">SD (480p)</option>
            </select>
        </div>
        
        <button onclick="downloadVideo()">
            ‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ
        </button>
        
        <div id="result" class="result">
            <p id="statusText"></p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const format = document.getElementById('formatSelect').value;
            const quality = document.getElementById('qualitySelect').value;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL
            if (!url) {
                showResult('‚ùå –í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ!', 'error');
                return;
            }
            
            if (!isValidUrl(url)) {
                showResult('‚ùå –ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞!', 'error');
                return;
            }
            
            showResult('‚è≥ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é...', 'loading');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            const data = {
                url: url,
                format: format,
                quality: quality
            };
            
            tg.sendData(JSON.stringify(data));
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function showResult(message, type = '') {
            const result = document.getElementById('result');
            const statusText = document.getElementById('statusText');
            
            result.style.display = 'block';
            statusText.innerHTML = message;
            statusText.className = type;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('web_app_data', (data) => {
            try {
                const result = JSON.parse(data);
                if (result.success) {
                    showResult('‚úÖ <b>–ì–æ—Ç–æ–≤–æ!</b><br>–§–∞–π–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —á–∞—Ç', 'success');
                } else {
                    showResult('‚ùå <b>–û—à–∏–±–∫–∞:</b><br>' + result.error, 'error');
                }
            } catch (e) {
                showResult('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
            }
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ Web App
        tg.onEvent('web_app_close', () => {
            tg.close();
        });
    </script>
</body>
</html>
